    <div class="note">
        <h2>Feedback Form</h2><br>
        <form class="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="pg">Select PG:</label><br>
            <input type="radio" id="pg1" name="pg" value="pg1" required>
            <label for="pg1">Sri Tanuja PG 1</label><br>
            <input type="radio" id="pg2" name="pg" value="pg2">
            <label for="pg2">Sri Tanuja PG 2</label><br>
            <input type="radio" id="pg3" name="pg" value="pg3">
            <label for="pg3">Sri Tanuja PG 3</label><br>
            <input type="radio" id="pg4" name="pg" value="pg4">
            <label for="pg4">Sri Tanuja PG 4</label><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
